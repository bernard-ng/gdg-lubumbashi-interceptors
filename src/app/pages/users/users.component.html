<div class="px-2 mb-5 mt-10">
  <span class="text-lg font-bold">Users</span> <br>
</div>
<div class="mt-10">
  <div class="grid grid-cols-6 gap-4">
    <div class="col-span-6 md:col-span-2 lg:col-span-2 px-2 rounded bg-white overflow-hidden shadow-lg" *ngFor="let u of users">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ u.name }} {{ u.username }}</div>
        <div class="text-sm">
          {{ u.company.name }} <br>
          {{ u.company.catchPhrase }}
        </div>
      </div>
    </div>
  </div>
</div>
